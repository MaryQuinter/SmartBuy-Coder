<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | SmartBuy</title>
    <link rel="icon" href="../assets/icons/logo.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bodyLogin">
        
        <section class="loginSignSection">

            <div class="tituloSmartBuy">
                <img src="../assets/icons/logo.png" alt="Caja de regalo del logo de Smartbuy"><span class="">SmartBuy</span>
            </div>

            <p>Iniciar Sesión</p>
            
            <form class="formLoginSign" id="loginForm">
                <label>Mail</label>
                <input type="email" placeholder="Ingresa tu email" id="email" required autofocus>
                <label>Contraseña</label>
                <input type="password" placeholder="Contraseña" id="password" required>
                <input type="submit" value="Ingresar">
            </form>
            <p>¿No tienes una cuenta?</p><a href="../pages/signup.html">Registrate</a>
        </section>

    <script src="../js/login.js"></script>
</body>
</html>
