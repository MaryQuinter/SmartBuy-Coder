<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda | SmartBuy</title>
    <link rel="icon" href="../assets/icons/logo.png">
    <!--Bootstrap cdn-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>

    <!--NAVEGACION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Mi tienda
        </a>
        <a href="../index.html">Volver al inicio<img src="../assets/icons/logo.png" alt="caja contenedora de pedido"></a>
    </nav>
    
    <div class="container">
        <!--aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control"> 
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1950" max="2023" value="2020" placeholder="Year Product" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="../js/addtienda.js"></script>
</body>
</html>
