<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate | SmartBuy</title>
    <link rel="icon" href="../assets/icons/logo.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bodyLogin">
        
        <section class="loginSignSection">

            <div class="tituloSmartBuy">
                <img src="../assets/icons/logo.png" alt="Caja de regalo del logo de Smartbuy"><span class="">SmartBuy</span>
            </div>

            <p>Crea tu cuenta para comenzar</p>
            
            <form class="formLoginSign" id="signupForm">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre de usuario" id="name" required autofocus>
                <label>Mail</label>
                <input type="email" placeholder="Ingresa tu email" id="email" required>
                <label>Contraseña</label>
                <input type="password" placeholder="Contraseña" id="password" required>
                <input type="submit" value="Registro">
            </form>
            <p>¿Ya tienes una cuenta?</p><a href="../pages/login.html">Iniciar Sesión</a>
        </section>

    <script src="../js/signup.js"></script>
</body>
</html>
